name: Update Users

on:
  repository_dispatch:
    types: [update_users]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install @octokit/rest
        
      - name: Run script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node update-users.js